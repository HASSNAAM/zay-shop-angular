<!-- Modal -->
<div class="modal fade bg-white" id="templatemo_search" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="w-100 pt-1 mb-5 text-right">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <form action="" method="get" class="modal-content modal-body border-0 p-0">
      <div class="input-group mb-2">
        <input type="text" class="form-control" id="inputModalSearch" name="q" placeholder="Search ...">
        <button type="submit" class="input-group-text bg-success text-light">
          <i class="fa fa-fw fa-search text-white"></i>
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Start Contact -->
<div class="container py-5">
  <div class="row py-5">
    <form [formGroup]="contactForm" (ngSubmit)="submitForm()" class="col-md-9 m-auto" method="post" role="form">
      <div class="row">
        <div class="form-group col-md-6 mb-3">
          <label for="name">Name</label>
          <input type="text" formControlName="name" class="form-control mt-1" id="name" placeholder="Name">
          <div
            *ngIf="contactForm.get('name')?.hasError('required') && (contactForm.get('name')?.touched || contactForm.get('name')?.dirty)">
            Name is required
          </div>
        </div>
        <div class="form-group col-md-6 mb-3">
          <label for="email">Email</label>
          <input type="email" formControlName="email" class="form-control mt-1" id="email" placeholder="Email">
          <div
            *ngIf="contactForm.get('email')?.hasError('required') && (contactForm.get('email')?.touched || contactForm.get('email')?.dirty)">
            Email is required
          </div>
          <div
            *ngIf="contactForm.get('email')?.hasError('email') && (contactForm.get('email')?.touched || contactForm.get('email')?.dirty)">
            Please enter a valid email address
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="subject">Subject</label>
        <input type="text" formControlName="subject" class="form-control mt-1" id="subject" placeholder="Subject">
        <div
          *ngIf="contactForm.get('subject')?.hasError('required') && (contactForm.get('subject')?.touched || contactForm.get('subject')?.dirty)">
          Subject is required
        </div>
      </div>
      <div class="mb-3">
        <label for="message">Message</label>
        <textarea formControlName="message" class="form-control mt-1" id="message" placeholder="Message"
          rows="8"></textarea>
        <div
          *ngIf="contactForm.get('message')?.hasError('required') && (contactForm.get('message')?.touched || contactForm.get('message')?.dirty)">
          Message is required
        </div>

      </div>
      <div class="row">
        <div class="col text-end mt-2">
          <button type="submit" [disabled]="contactForm.invalid" class="btn btn-success btn-lg px-3">Letâ€™s Talk</button>
        </div>
      </div>
    </form>
  </div>
</div>
